<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">KINJAL-KART</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Categories
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/category/Cars/">Cars</a>
          <a class="dropdown-item" href="/category/Mobile/">Mobiles</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/cart">Go To Your Cart !</a>
      </li>

    </ul>
    {% if user.is_authenticated or request.session.username %}
    <form class="form-inline my-2 my-lg-0">
      <button class="btn btn-outline-success mr-sm-2" type="submit">Hi, {{ request.user.username }} !</button>
    </form>
    <form class="form-inline my-2 my-lg-0" action="/accounts/logout/" >
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
    </form>
    {% else %}
    <form class="form-inline my-2 my-lg-0" action="/accounts/register/" >
      <button class="btn btn-outline-success mr-sm-2" type="submit">Register</button>
    </form>
    <form class="form-inline my-2 my-lg-0" action="/accounts/login/" >
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
    </form>
    {% endif %}
  </div>
</nav>
<br/>
<div class="container">
  <div class="row justify-content-md-center">
    <br/>
  {% block body %}
  {% endblock %}
  <br/>
</div>
</div>
  </body>
</html>
